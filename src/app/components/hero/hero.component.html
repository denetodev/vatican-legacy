<section class="hero">
  <div class="overlay"></div>
  <div class="shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="container hero-content">
    <div class="hero-text">
      <div class="hero-badge">1936 - 2025</div>
      <h1>Papa Francisco</h1>
      <p class="subtitle">
        O homem que inspirou o mundo com a força do amor e da simplicidade
      </p>
      <div class="hero-actions">
        <a
          href="#about"
          class="btn btn-primary"
          (click)="scrollToSection('about')"
        >
          <span>Saiba Quem Foi</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <polyline points="19 12 12 19 5 12"></polyline>
          </svg>
        </a>
        <a
          href="#timeline"
          class="btn btn-outline"
          (click)="scrollToSection('timeline')"
        >
          <span>Trajetória</span>
        </a>
      </div>

      <div class="hero-stats">
        <div class="stat">
          <span class="stat-number">9+</span>
          <span class="stat-label">Anos de<br />Pontificado</span>
        </div>
        <div class="stat">
          <span class="stat-number">80+</span>
          <span class="stat-label">Países<br />Visitados</span>
        </div>
        <div class="stat">
          <span class="stat-number">3</span>
          <span class="stat-label">Encíclicas<br />Influentes</span>
        </div>
      </div>
    </div>

    <div class="hero-image">
      <div class="image-container">
        <div class="image-frame"></div>
        <img src="../../../assets/papa-francisco-2.png" alt="Papa Francisco" />
        <div class="quote">"Não nos deixemos roubar a esperança."</div>
      </div>
    </div>
  </div>

  <div class="scroll-indicator">
    <div class="mouse">
      <div class="wheel"></div>
    </div>
  </div>
</section>
